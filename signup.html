<html>
    <head>
        <title>UTA CMS</title>
        <link rel="stylesheet" href="./signup.css">
        <link rel="stylesheet" href="./student-course.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,200" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./styles.css"> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="navbar">
            <ul>
                <li><a class="active" href="./homepage.html"><img id="uta-logo" src="./static/uta-logo.png" /></a></li>
            </ul>
        </div>
        <div class="signup-card" id="signup">
            <div class="uta-strip">
                <h1>UTA CMS Signup</h1>
            </div>
            <h2>Please fill all the fields below to signup</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" name="repassword" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="phno">Phone Number</label>
                <input type="text" id="phno" name="phno" required>
    
                <div class="button-container">
                    <button type="submit" class="login-button">Sign-Up</button>
                    <button type="button" class="signup-button"><a href="./login.html">Cancel</a></button>
                </div>
            </form>
        </div>
    </body>
</html>
