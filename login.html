<html>
    <head>
        <title>UTA CMS</title>
        <link rel="stylesheet" href="./login.css">
        <link rel="stylesheet" href="./student-course.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,200" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./styles.css"> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="navbar">
            <ul>
                <li><a class="active" href="./homepage.html"><img id="uta-logo" src="./static/uta-logo.png" /></a></li>
            </ul>
        </div>
        <div class="login-card" id="login">
            <div class="uta-strip">
                <h1>UTA</h1>
            </div>
            <h2>Login or Signup to continue</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="forgot-options">
                    <a href="./forgot.html">Forgot username / password?</a>
                </div>
    
                <div class="button-container">
                    <button type="submit" class="login-button">Login</button>
                    <button type="button" class="signup-button"><a href="./signup.html">Sign Up</a></button>
                </div>
            </form>
        </div>
    </body>
</html>
