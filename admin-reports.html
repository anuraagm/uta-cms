<html>
    <head>
        <title>UTA CMS</title>
        <link rel="stylesheet" href="./admin-reports.css">
        <link rel="stylesheet" href="./cards.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,200" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./styles.css"> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!-- Start of logic for implementing a simple Navbar -->
        
        <div id="navbar">
            <ul>
                <li><a class="active" href="./homepage.html"><img id="uta-logo" src="./static/uta-logo.png" /></a></li>
                <li style="float:right; margin-right: 4%;"><a href="./homepage.html"><button class="orange-button">Logout</button></a></li>
                <li style="float:right"><a href="./chat-page.html">Messages</a></li>
                <li style="float:right"><a href="./user-profile.html">Profile</a></li>
            </ul>
        </div>

        <!-- End of Navbar implementation in Homepage -->
        <!-- Dashboard landing page start -->

        <div id="grade-page">
            <div id="page-label">
                <h4><a href="./admin-dashboard.html">Dashboard</a> >> <a href="./admin-reports.html">Grades</a> >> </h4>
            </div>
            <div id="username">
                <h3>View performance stats for the master's program </h3>
            </div>
            <div class="button-group">
                <button class="button">Semester</button>
                <button class="button">Year</button>
                <button class="button">Course</button>
            </div>
            <div class="card" id="profile-card">
                <div class="column">
                    <h3>Cumulative GPA</h3>
                    <h4>3.67 / 4.00</h4>
                    <img id="line-img" src="./static/gpa-graph.png" alt="Image" />
                </div>
                <div class="column">
                    <h3>Course Progress</h3>
                    <div class="pie-chart"></div>
                    <div class="color-legend">
                        <div class="legend-item">
                            <div class="legend-color green"></div>
                            <div class="legend-label">Completed 75%</div>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color red"></div>
                            <div class="legend-label">Pending 25%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page Ending -->

    </body>
</html>
