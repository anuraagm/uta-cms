<html>
    <head>
        <title>UTA CMS</title>
        <link rel="stylesheet" href="./user-profile.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,200" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./styles.css"> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!-- Start of logic for implementing a simple Navbar -->
        
        <div id="navbar">
            <ul>
                <li><a class="active" href="./homepage.html"><img id="uta-logo" src="./static/uta-logo.png" /></a></li>
                <li style="float:right; margin-right: 4%;"><a href="./homepage.html"><button class="orange-button">Logout</button></a></li>
                <li style="float:right"><a href="#contact">Course Catalogue</a></li>
                <li style="float:right"><a href="#about">Messages</a></li>
                <li style="float:right"><a href="#about">Grades</a></li>
                <li style="float:right"><a href="./user-profile.html">Profile</a></li>
            </ul>
        </div>

        <!-- End of Navbar implementation in Homepage -->

        <!-- Dashboard landing page start -->

        <div id="profile-page">
            <div id="page-label">
                <h4><a href="./student-dashboard.html">Dashboard</a> >> <a href="./user-profile.html">Profile</a> >> </h4>
            </div>
            <div id="username">
                <h3>Update your profile</h3>
            </div>
            <div class="single-card" id="profile-card">
                <form class="card">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-button">Cancel</button>
                        <button type="submit" class="update-button">Update</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Dashboard Page Ending -->
    </body>
</html>
